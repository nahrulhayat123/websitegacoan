<!-- SCRIPT -->
<script>
const products = [
  { id: 1, name: 'Mie Gacoan Level 1', price: 11000 },
  { id: 2, name: 'Mie Gacoan Super Pedas', price: 13000 },
  { id: 3, name: 'Dimsum Siomay', price: 9000 }
];

const productList = document.getElementById('product-list');
const cartItems = document.getElementById('cart-items');
const totalPriceEl = document.getElementById('total-price');
const payButton = document.getElementById('pay-button');
let cart = [];

// Render produk
products.forEach(p => {
  productList.innerHTML += `
    <div class="bg-white p-5 rounded-xl shadow text-center">
      <h3 class="font-bold mb-2">${p.name}</h3>
      <p class="text-red-600 mb-3">Rp ${p.price.toLocaleString()}</p>
      <button onclick="addToCart(${p.id})"
        class="bg-red-600 text-white px-4 py-2 rounded-full">
        Tambah
      </button>
    </div>
  `;
});

function addToCart(id) {
  cart.push(products.find(p => p.id === id));
  renderCart();
}

function renderCart() {
  cartItems.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    cartItems.innerHTML = '<p class="text-center text-gray-500">Belum ada pesanan.</p>';
    totalPriceEl.textContent = 'Rp 0';
    payButton.disabled = true;
    return;
  }

  cart.forEach(item => {
    total += item.price;
    cartItems.innerHTML += `
      <div class="flex justify-between border-b py-2">
        <span>${item.name}</span>
        <span>Rp ${item.price.toLocaleString()}</span>
      </div>
    `;
  });

  totalPriceEl.textContent = 'Rp ' + total.toLocaleString();
  payButton.disabled = false;
}

// EVENT CHECKOUT (INI YANG TADI HILANG)
payButton.addEventListener('click', () => {
  alert(`Checkout Berhasil!\nTotal: Rp ${cart.reduce((s,i)=>s+i.price,0).toLocaleString()}`);
  cart = [];
  renderCart();
});
</script>
