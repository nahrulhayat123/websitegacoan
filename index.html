<head>
  <meta charset="UTF-8" />

  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "Restaurant",
    "name": "Mie Gacoan",
    "description": "Usaha Food and Beverage dengan konsep mie pedas dan sistem pemesanan online.",
    "servesCuisine": "Mie Pedas",

<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="https://www.miegacoan.co.id/wp-content/uploads/2023/05/logo-gacoan.png" class="h-10">
        <h1 class="text-2xl font-bold text-red-600">Mie Gacoan</h1>
      </div>
      <div class="space-x-6 font-semibold">
        <a href="#menu" class="hover:text-red-600">Menu</a>
        <a href="#checkout" class="hover:text-red-600">Checkout</a>
        <a href="#kontak" class="hover:text-red-600">Kontak</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-red-500 to-pink-500 text-white py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">Pedasnya Bikin Ketagihan!</h2>
    <p class="mb-6">Website Usaha Food and Beverage (Tugas Kuliah)</p>
    <a href="#menu" class="bg-white text-red-600 px-6 py-3 rounded-full font-semibold">Lihat Menu</a>
  </section>

  <!-- Menu -->
  <section id="menu" class="max-w-7xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-12">Menu Favorit</h2>
    <div id="product-list" class="grid md:grid-cols-3 sm:grid-cols-2 gap-8"></div>
  </section>

  <!-- Checkout -->
  <section id="checkout" class="bg-red-50 py-16 px-6">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-3xl font-bold text-red-600 mb-6 text-center">Checkout Pesanan</h2>
      <div id="cart-items" class="bg-white rounded-xl shadow-md p-6 mb-6">
        <p class="text-center text-gray-500">Belum ada pesanan.</p>
      </div>
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-bold">
          Total: <span id="total-price" class="text-red-600">Rp 0</span>
        </h3>
        <button id="pay-button" class="bg-red-600 text-white px-6 py-3 rounded-full hover:bg-red-700" disabled>
          Bayar Sekarang
        </button>
      </div>
    </div>
  </section>

  <!-- Kontak -->
  <section id="kontak" class="max-w-6xl mx-auto py-16 px-6 text-center">
    <h2 class="text-3xl font-bold text-red-600 mb-4">Hubungi Kami</h2>
    <p class="font-semibold">üìß info@miegacoan.co.id</p>
    <p class="font-semibold">üìû (021) 9876-5432</p>
  </section>

  <footer class="bg-red-600 text-white text-center py-6">
    ¬© 2025 Mie Gacoan
  </footer>

  <script>
    const products = [
     { id: 1, name: 'Mie Gacoan Level 1', price: 11000, img: 'gacoan1.jpeg' },
    { id: 2, name: 'Mie Gacoan Super Pedas', price: 13000, img: 'gacoanpedas.jpeg' },
    { id: 3, name: 'Dimsum Siomay', price: 9000, img: 'dimsum.jpeg' },
    ];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    const payButton = document.getElementById('pay-button');
    let cart = [];

    products.forEach(p => {
      productList.innerHTML += `
        <div class="bg-white rounded-xl shadow p-5 text-center">
          <img src="${p.img}" class="h-40 mx-auto mb-3">
          <h3 class="font-bold mb-2">${p.name}</h3>
          <p class="text-red-600 font-semibold mb-3">Rp ${p.price.toLocaleString()}</p>
          <button onclick="addToCart(${p.id})" class="bg-red-600 text-white px-4 py-2 rounded">
            Tambah ke Keranjang
          </button>
        </div>`;
    });

    function addToCart(id) {
      cart.push(products.find(p => p.id === id));
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = `<p class="text-center text-gray-500">Belum ada pesanan.</p>`;
        payButton.disabled = true;
        totalPriceEl.textContent = 'Rp 0';
        return;
      }

      cart.forEach(item => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="flex justify-between border-b py-2">
            <span>${item.name}</span>
            <span>Rp ${item.price.toLocaleString()}</span>
          </div>`;
      });

      totalPriceEl.textContent = 'Rp ' + total.toLocaleString();
      payButton.disabled = false;
    }

    payButton.addEventListener('click', () => {
      const total = cart.reduce((s, i) => s + i.price, 0);
      alert(
        "PEMBAYARAN BERHASIL ‚úÖ\n\n" +
        "Total Bayar: Rp " + total.toLocaleString() +
        "\n\nTerima kasih telah memesan di Mie Gacoan üçú"
      );
      cart = [];
      renderCart();
    });
  </script>
</body>
</html>
